<ul class="list-group" >
  <li class="list-group-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
    true}"  routerLink="cars">All Colors</li>
  <li 
  class="list-group-item" 
  routerLinkActive="active"
  routerLink="/cars/color/{{color.id}}"
  *ngFor="let color of colors" 
  (click)="setCurrentColor(color)">{{ color.name }}</li>
</ul>
