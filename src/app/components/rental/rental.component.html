<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Car</th>
        <th scope="col">Customer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rentalDetail of rentalsDetail">
        <th scope="row">{{rentalDetail.rentalId}}</th>
        <td>{{rentalDetail.brandName}} {{rentalDetail.carName}}</td>
        <td>{{rentalDetail.userFirstName}} {{rentalDetail.userLastName}}</td>
      </tr>
    </tbody>
  </table>
