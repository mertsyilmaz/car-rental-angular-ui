<ul class="list-group" >
    <li class="list-group-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}"  routerLink="cars">All Brands</li>
    <li 
    class="list-group-item" 
    routerLinkActive="active"
    routerLink="/cars/brand/{{brand.id}}"
    *ngFor="let brand of brands" 
    >{{ brand.name }}</li>
  </ul>

<ul class="list-group" >
    <li class="list-group-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}"  routerLink="cars">All Colors</li>
    <li 
    class="list-group-item" 
    routerLinkActive="active"
    routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors" 
    >{{ color.name }}</li>
  </ul>
